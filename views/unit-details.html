<h1>Detalle del inmueble</h1>
<div id="detail"></div>

<script>
  const params = new URLSearchParams(location.hash.split('?')[1]);
  const id = params.get('id');

  // Simulación de datos
  const inmuebles = {
    101: { nombre: "Casa en Lisboa", precio: "300.000€" },
    102: { nombre: "Apartamento en Porto", precio: "200.000€" }
  };

  const inmueble = inmuebles[id];
  document.getElementById('detail').innerHTML = `
    <h2>${inmueble?.nombre || 'No encontrado'}</h2>
    <p>Precio: ${inmueble?.precio || '-'}</p>
  `;
</script>
